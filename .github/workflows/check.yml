name: check-dir-permission

on:
  pull_request:
    types: [opened]

jobs:
  commentSimpleComment:
    runs-on: ubuntu-latest
    name: Creating a simple comment
    steps:
      - uses: actions/checkout@v2
      - name: action-check-dir-permission
#        uses: foker/action-check-dir-permission@v1.6
        uses: ./actions/check-dir
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


